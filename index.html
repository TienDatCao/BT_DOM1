<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="alert('Xin chào');">Alert</button>
    <button type="button" onclick="document.getElementById('messageDiv').innerHTML='Xin chào'">document.getElementById</button>
    <button type="button" onclick="console.log('Xin chào')">Console</button>
    <button type="button" onclick="document.write('Xin chào')">document.write</button>
    <div id="messageDiv"></div>
</body>
</html>
